{% extends 'base.html' %} {%block content%}
<div>
  <div>Список блогов</div>
  {% for blog in blogs %} {% if blog.id == 2 %}
  <div style="color: red">{{blog.id}}</div>
  {% else %}
  <div>{{blog.id}}</div>
  {% endif %}

  <a href="{% url "details" blog.id %}">{{blog.title}}</a>
  <div>{{blog.description}}</div>
  {% endfor %}
</div>
{%endblock%}
